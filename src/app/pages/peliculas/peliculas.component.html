<div class="container mt-5">

<h2 class="mb-4 text-center text-primary fw-bold">
    🎬 Películas Disponibles
</h2>

<div class="text-end mb-4">
    <button class="btn btn-success" [routerLink]="['/peliculas-from']">
    <i class="bi bi-plus-circle-fill me-1"></i> Agregar Película
    </button>
</div>

<div *ngIf="error" class="alert alert-danger shadow-sm">
    {{ error }}
</div>

<div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let peli of peliculas">
    <div class="card h-100 shadow rounded-4 border-0">

        <img [src]="peli.imagen" class="card-img-top rounded-top-4" alt="{{ peli.titulo }}" style="height: 250px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary">{{ peli.titulo }}</h5>
        <p class="card-text text-muted">{{ peli.descripcion }}</p>

        <ul class="list-unstyled small mb-3">
            <li><strong>Año:</strong> {{ peli.anio }}</li>
            <li><strong>Precio:</strong> {{ peli.precio.moneda }} {{ peli.precio.real | number:'1.2-2' }}</li>
        </ul>

        <div class="mt-auto">
            <button class="btn btn-primary w-100 mb-2" (click)="mostrarFormulario(peli.id)">
            🎟️ Comprar
            </button>

            <div class="d-flex justify-content-between">
            <button class="btn btn-outline-warning w-100 me-2" (click)="editarPelicula(peli)">
                ✏️ Editar
            </button>
            <button class="btn btn-outline-danger w-100" (click)="eliminarPelicula(peli.id)">
                🗑 Eliminar
            </button>
            </div>
        </div>

        </div>
    </div>
    </div>
</div>

<!-- Modal de Compra -->
<div *ngIf="showForm" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center z-3">
    <div class="bg-white p-4 rounded shadow-lg" style="width: 100%; max-width: 500px;">
    <h4 class="mb-4 text-center text-success">🎫 Comprar Boleto</h4>

    <div class="form-group mb-3">
        <label for="fecha">Fecha de Función</label>
        <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" />
    </div>

    <div class="form-group mb-4">
        <label for="hora">Hora de Función</label>
        <input type="time" id="hora" [(ngModel)]="hora" class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
        <button class="btn btn-success w-50 me-2" (click)="confirmarCompra()">
        ✅ Confirmar
        </button>
        <button class="btn btn-secondary w-50" (click)="ocultarFormulario()">
        ❌ Cancelar
        </button>
    </div>
    </div>
</div>

</div>
